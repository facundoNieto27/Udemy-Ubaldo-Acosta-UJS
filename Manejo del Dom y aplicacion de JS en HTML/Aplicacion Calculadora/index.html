        <form>

            <div>Operando A</div>
            
            <input id="operandoA" type="text" placeholder="Ingrese primer valor">
            
            <div>Operando B </div>
            
            <input id="operandoB" type="text" placeholder="Ingrese segundo operando">
            
            <br><br>
            
            <button type="button">SUMAR</button>
            
            <div id="resultado"></div>
        </form>
        
        
        <script>
            function sumar(){
                let a = parseInt(document.getElementById('operandoA').value);
                let b = parseInt(document.getElementById('operandoB').value);
                resultado = a + b;
                if ( isNaN(resultado) )
                    resultado = 'La suma no es valida'
                document.getElementById('resultado').innerHTML = 'el resultado de la suma es: ' + resultado
            }

            document.getElementsByTagName('button')[0].addEventListener('click', sumar)
